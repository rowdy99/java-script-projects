<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Montserrat:ital,wght@1,200&family=Sacramento&display=swap"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <h1 class="title">Made with love</h1>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-head text-white">Love Calculator</div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-1">
                                <img src="images/man (3).png">
                            </div>
                            <div class="col-md-10">
                                <input type="text" name="" class="form-control text-center" placeholder="Your Name"
                                    id="name">
                            </div>
                        </div>

                    </div>
                    <div class="pl-4 pr-4">
                        <span> + </span>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-1">
                                <img src="images/girlfriend.png">
                            </div>
                            <div class="col-md-10">
                                <input type="text" name="" class="form-control text-center" placeholder="Your lover Name"
                                    id="lname">
                            </div>
                        </div>
                    </div>
                </form> <br>
                <div>
                    <button class="btn btn-info w-50  " onclick="checkloveper()"> check </button>
                </div>
                <br>
                <div>
                    <input type="text" name="" placeholder="LOVE PERCENTAGE"
                        class="form-control text-center w-35 m-auto" id="lovevalue">
                </div>
            </div>
            <div>
                <h5>Lets check your love luck</h5></img>
                
            </div>
            
        </div>


        </div>
        </div>

    </header>
